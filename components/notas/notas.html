<navbar></navbar>
<nsidebar on-save="$ctrl.listar()" action="CREAR NOTA" btn-text="CREAR NOTA" eventtrigger="crear"></nsidebar>
<main>
	<md-content flex layout-padding>
		<md-list flex>
			<md-list-item class="md-3-line" ng-repeat="nota in $ctrl.notas track by $index" ng-click="$ctrl.mostrarNota($event, nota)">
				<div class="md-list-item-text" layout="column">
					<h3>{{ nota.title }}</h3>
					<p>{{ nota.content }}</p>
				</div>
				<md-button ng-disabled="$ctrl.loading" class="md-secondary" ng-click="$ctrl.editarNota($event,nota)">Editar</md-button>
				<md-button ng-disabled="$ctrl.loading" class="md-raised md-warn md-secondary" ng-click="$ctrl.borrarNota($event,nota)">Borrar</md-button>
			</md-list-item>
			<md-divider></md-divider>
		</md-list>
	</md-content>
</main>
